<div class="form-group">
  <label for="property-type">Property Type</label>
  <select name="" id="property-type" data-placeholder=" " multiple>
      <option value=""></option>  
      <option value="">Commercial</option>
      <option value="">Residential</option>
      <option value="">Municipal</option>
      <option value="">Other</option>
      <option value="">None</option>
  </select>
</div>
<div class="form-group">
  <label for="city">City</label>
  <select class="chosen-container-single .chosen-search input[type="text"]"  name="" id="city" data-placeholder=" " multiple>
    <option value="" selected>Arrington</option>
    <option value="" selected>Brentwood</option>
    <option value="">College Grove</option>
    <option value="">Fairview</option>
    <option value="">Franklin</option>
    <option value="">Nashville</option>
    <option value="">Nolensville</option>
    <option value="">Springfield</option>
    <option value="">Thompsons Station</option>
  </select>
</div>
<div class="form-group">
  <label for="state">State</label>
  <select name="" id="state" data-placeholder=" " multiple>
      <option value=""></option>  
      <option value="">Illinois</option>    
      <option value="">Indiana</option>
      <option value="">Kentucky</option>    
      <option value="">Ohio</option>    
      <option value="">Tennessee</option>
  </select>
</div>

<div class="form-group">
  <label for="tank-size">Tank Size</label>
  <select name="" id="tank-size" data-placeholder=" " multiple>
      <option value=""></option>  
      <option value="">1 - 500 Gallons</option>
      <option value="">501 - 1000 Gallons</option>
      <option value="">1001 - 2000 Gallons</option>
      <option value="">2001 - 5000 Gallons</option>
      <option value="">5000+ Gallons</option>
  </select>
</div>

<div class="form-group">
  <label for="no-tanks">Number of Tanks</label>
  <select name="" id="no-tanks" data-placeholder=" " multiple>
      <option value=""></option>  
      <option value="">1</option>    
      <option value="">2</option>
      <option value="">3</option>
      <option value="">4</option>    
      <option value="">5</option>
  </select>
</div>
